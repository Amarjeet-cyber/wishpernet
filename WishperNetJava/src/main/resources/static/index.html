<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>WishperNet - Encrypted Chat</title>
    <link rel="stylesheet" href="styles-responsive.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <h1>WishperNet</h1>
                <p>End-to-End Encrypted Anonymous Chat</p>
            </div>

            <form id="usernameForm">
                <div class="form-group">
                    <label for="usernameInput">Enter Your Name</label>
                    <input 
                        type="text" 
                        id="usernameInput" 
                        placeholder="Your name" 
                        required
                        autocomplete="off"
                        maxlength="50"
                    >
                </div>
                <button type="submit" class="btn btn-primary">
                    <span>Create Chat Room</span>
                </button>
            </form>

            <div id="createRoomSection">
                <p>Or create a new room</p>
                <button type="button" id="createRoomBtn" class="btn btn-secondary">
                    Start New Chat
                </button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
